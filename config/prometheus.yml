global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 🏪 External Order API - 业务指标收集 (端口 9090)
  - job_name: 'external-order-api-metrics'
    static_configs:
      - targets: ['external-order-api:9090']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # 🏪 External Order API - HTTP 指标 (端口 80)
  - job_name: 'external-order-api-http'
    static_configs:
      - targets: ['external-order-api:80']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # 🏭 Internal System API - 业务指标收集 (端口 9091)
  - job_name: 'internal-system-api-metrics'
    static_configs:
      - targets: ['internal-system-api:9091']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # 🏭 Internal System API - HTTP 指标 (端口 80)
  - job_name: 'internal-system-api-http'
    static_configs:
      - targets: ['internal-system-api:80']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    scrape_interval: 30s

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  # Basic infrastructure monitoring removed for simplicity
  # Focus on application metrics only